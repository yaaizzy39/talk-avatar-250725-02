<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト読み上げアプリ - AIVIS Cloud API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI会話 & 音声読み上げテスト</h1>
        
        <div class="chat-section">
            <div class="chat-container">
                <div id="chatHistory" class="chat-history">
                    <div class="welcome-message">
                        <div class="assistant-message">
                            <div class="message-content">こんにちは！何でもお気軽にお話しください。AIが返答し、音声で読み上げます。</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <label for="textInput">メッセージを入力（AIが返答します）:</label>
            <div class="input-controls">
                <textarea id="textInput" placeholder="ここにメッセージを入力してください..."></textarea>
                <div class="input-buttons">
                    <div class="main-input-buttons">
                        <button id="voiceInputBtn" class="voice-btn" title="音声入力">🎤</button>
                        <button id="sendBtn" class="primary-btn compact">送信</button>
                    </div>
                    <div class="continuous-buttons">
                        <button id="continuousVoiceBtn" class="voice-btn continuous" title="常時待機モード">
                            <span class="btn-icon">🎙️</span>
                            <span class="btn-text">常時待機</span>
                        </button>
                        <button id="stopContinuousBtn" class="voice-btn stop-btn" title="常時待機停止" style="display: none;">
                            <span class="btn-icon">⏹️</span>
                            <span class="btn-text">停止</span>
                        </button>
                        <button id="clearBtn" class="secondary-btn">履歴クリア</button>
                    </div>
                </div>
            </div>
            <div class="voice-status" id="voiceStatus">
                <span class="voice-info">音声入力: マイクボタンを押して話してください</span>
            </div>
            <div class="character-count">
                <span id="charCount">0</span> 文字
            </div>
        </div>

        <div class="controls-section">
            <div class="model-section">
                <label for="modelSelect">音声モデル選択:</label>
                <div class="model-controls">
                    <select id="modelSelect">
                        <option value="">モデルを読み込み中...</option>
                    </select>
                    <button id="refreshModelsBtn" class="config-btn">モデル更新</button>
                </div>
                <div class="model-info" id="modelInfo">
                    <span class="model-description">モデルを選択すると詳細が表示されます</span>
                </div>
                <div class="custom-model">
                    <input type="text" id="customModelId" placeholder="カスタムモデルUUID">
                    <button id="addModelBtn">追加</button>
                </div>
            </div>

            <div class="audio-controls">
                <label for="speedSlider">再生速度:</label>
                <input type="range" id="speedSlider" min="0.5" max="2.0" step="0.1" value="1.0">
                <span id="speedValue">1.0</span>

                <label for="volumeSlider">音量:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1.0">
                <span id="volumeValue">1.0</span>
            </div>
        </div>

        <div class="ai-config-section">
            <div class="gemini-config">
                <label for="geminiApiKey">Google Gemini APIキー:</label>
                <div class="api-key-input">
                    <input type="password" id="geminiApiKey" placeholder="Gemini APIキーを入力してください">
                    <button id="saveApiKeyBtn" class="config-btn">保存</button>
                </div>
                
                <label for="maxLength">AI返答の最大文字数:</label>
                <div class="length-input">
                    <input type="number" id="maxLength" value="100" min="50" max="500">
                    <span>文字</span>
                </div>

                <label for="audioQuality">音声品質（高速化設定）:</label>
                <div class="quality-input">
                    <select id="audioQuality">
                        <option value="high">高品質（遅い）</option>
                        <option value="medium" selected>標準品質（推奨）</option>
                        <option value="low">低品質（高速）</option>
                    </select>
                </div>
                
                <div class="api-status" id="apiStatus">APIキーが設定されていません</div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="stopBtn" class="secondary-btn" disabled>音声停止</button>
        </div>

        <div class="status-section">
            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <span>音声を生成中...</span>
            </div>
            <div id="errorMessage" class="error hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
